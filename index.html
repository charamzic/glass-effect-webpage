<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="glass">

            <!--Dashboard section within the whole glass table-->

             <div class="dashboard">
                 <div class="user">
                     <img src="./imgs/avatarJenda.png" alt="avatar">
                     <h3>Jan Charamza</h3>
                     <p>Green Fox student</p>
                 </div>
                 <div class="links">
                     <div class="link">
                         <img src="./imgs/instagram.png" alt="instagram">
                         <h2>Instagram</h2>
                     </div>
                     <div class="link">
                         <img src="./imgs/facebook.png" alt="facebook">
                         <h2>Facebook</h2>
                     </div>
                 </div>
                 <div class="pro">
                     <h2>Join Green Fox Academy.</h2>
                     <img src="./imgs/greenfoxie.png" alt="greenfox">
                 </div>
             </div>

             <!--Right section of games within the whole glass table-->

             <div class="games">

                 <div class="status">
                     <h1>Choose your weapon</h1>
                 </div>

                 <div class="cards">

                     <div class="card">
                         <img src="./imgs/html.png " alt="">
                         <div class="card-info">
                             <h2>Html ferocious googeling</h2>
                             <p>Rookie Version</p>
                             <div class="progress1"></div>
                         </div>
                         <h2 class="percentage">17%</h2>
                     </div>

                     <div class="card">
                         <img src="./imgs/css.png " alt="">
                         <div class="card-info">
                             <h2>CSS charming wizardry</h2>
                             <p>Harry Squater style</p>
                             <div class="progress2"></div>
                         </div>
                         <h2 class="percentage">11%</h2>
                     </div>
                     
                     <div class="card">
                         <img src="./imgs/js.png " alt="">
                         <div class="card-info">
                             <h2>Dark side of Java Script</h2>
                             <p>Return of the cry</p>
                             <div class="progress3"></div>
                         </div>
                         <h2 class="percentage">60%</h2>
                     </div>

                 </div>

             </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div> 
</body>
</html>
