<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="glass">

            <!--Dashboard section within the whole glass table-->

             <div class="dashboard">
                 <div class="user">
                     <img src="./imgs/avatar.png" alt="avatar">
                     <h3>Jan Charamza</h3>
                     <p>Green Fox Pioneer</p>
                 </div>
                 <div class="links">
                     <div class="link">
                         <img src="./imgs/twitch.png" alt="twitch">
                         <h2>Streams</h2>
                     </div>
                     <div class="link">
                         <img src="./imgs/steam.png" alt="steam ">
                         <h2>Games </h2>
                     </div>
                     <div class="link">
                         <img src="./imgs/upcoming.png" alt="upcoming">
                         <h2>New</h2>
                     </div>
                 </div>
                 <div class="pro">
                     <h2>Join pro for free games.</h2>
                     <img src="./imgs/controller.png" alt="controller">
                 </div>
             </div>

             <!--Right section of games within the whole glass table-->

             <div class="games">

                 <div class="status">
                     <h1>Active Games</h1>
                     <input type="text">
                 </div>

                 <div class="cards">

                     <div class="card">
                         <img src="./imgs/assassins.png " alt="">
                         <div class="card-info">
                             <h2>Assassins Creed Valhalla</h2>
                             <p>PS5 Version</p>
                             <div class="progress"></div>
                         </div>
                         <h2 class="percentage">60%</h2>
                     </div>

                     <div class="card">
                         <img src="./imgs/assassins.png " alt="">
                         <div class="card-info">
                             <h2>Assassins Creed Valhalla</h2>
                             <p>PS5 Version</p>
                             <div class="progress"></div>
                         </div>
                         <h2 class="percentage">60%</h2>
                     </div>
                     
                     <div class="card">
                         <img src="./imgs/assassins.png " alt="">
                         <div class="card-info">
                             <h2>Assassins Creed Valhalla</h2>
                             <p>PS5 Version</p>
                             <div class="progress"></div>
                         </div>
                         <h2 class="percentage">60%</h2>
                     </div>

                 </div>

             </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div> 
</body>
</html>
